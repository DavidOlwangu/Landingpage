<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Animated Landing Page</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <!--Navbar-->
        <header>
            <nav class="navbar">
                <div class="logo">Home</div>
                <ul class="nav-links">
                    <li><a href="#about us">About Us</a></li>
                    <li><a href="#careers">Downloads</a></li>
                    <li><a href="#careers">Careers</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#media desk">Media Desk</a></li>
                    <li><a href="#help">Help</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!--Hero Section-->
        <section class="hero">
            <div class="overlay">
                <div class="left-content fade-in-left">
                    <h2>Welcome to our page</h2>
                    <p>We deal in various services. 
                        You can feel free to browse 
                        and interact with us at your convenience.
                    </p>
                </div>
                <div class="right-content fade-in-right">
                    <h2>SIGN IN</h2>
                    <form>
                        <input type="text" placeholder="Username" required/>
                        <input type="password" placeholder="Password" required/>
                        <button type="submit" class="btn-animate">SUBMIT</button>
                        <a href="#" class="forgot">Forgot Password?</a>
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </form>
                </div>
            </div>
        </section>

        <!--Footer-->
        <footer>
            <p>Copyright &copy; at Dave 2025</p>
        </footer>
    </body>
</html>
